group 'wagner-aioffi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
//apply plugin: 'appengine'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    //appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.20'
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.21'
    compile 'com.google.appengine:appengine-api-labs:1.9.21'
    compile 'com.google.appengine:appengine-api-stubs:1.9.21'
    compile 'com.google.appengine:appengine-tools-sdk:1.9.21'
    testCompile 'com.google.appengine:appengine-testing:1.9.21'

    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':timeseries')
}

